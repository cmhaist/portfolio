    <h2 class="">Get in Touch With Me</h2>
    <div class="grid-container">
    <p>I am excited to hear what you have to say.  Complete this short form to get in touch with me, and I'll contact you as soon as possible.</p>
    </div>
<div class="grid-container">
<div class="grid-x grid-margin-x">
  <div class="cell large-6">
    <form id="form2" name="form2" class="" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" novalidate
          action="https://cmhaist.wufoo.com/forms/m16b34om00ocrui/#public">



    <label class="" id="title1" for="Field1">
    First Name
    </label>

    <input id="Field1" name="Field1" type="text" class="" value="" maxlength="255" tabindex="1" onkeyup="" placeholder="e.g John" />

    <label class="" id="title2" for="Field2">
    Last Name
    </label>

    <input id="Field2" name="Field2" type="text" class="" value="" maxlength="255" tabindex="2" onkeyup=""  placeholder="e.g Smith" />


    <label class="" id="title105" for="Field105">
    Email Address
    </label>

    <input id="Field105" name="Field105" type="text" class="" value="" maxlength="255" tabindex="3" onkeyup=""       placeholder="example@email.com" />


    <label class="" id="title106" for="Field106">
    Phone Number
    </label>

    <input id="Field106" name="Field106" type="text" class="" value="" maxlength="255" tabindex="4" onkeyup=""       placeholder="(123) 456-7890" />

    <fieldset>

    <legend id="title3" class="">
    Regarding:
    </legend>
    
    <ul>
   <li> <input id="Field3" name="Field3" type="checkbox" class="" value="Networking" tabindex="5"     />
    <label class="" for="Field3">
    Networking
    </label></li>

   <li> <input id="Field4" name="Field4" type="checkbox" class="" value="Freelance" tabindex="6"     />
    <label class="" for="Field4">
    Freelance
    </label></li>

    <li><input id="Field5" name="Field5" type="checkbox" class="" value="Job Offer" tabindex="7"     />
    <label class="" for="Field5">
    Job Offer
    </label></li>
    </ul>
    </fieldset>


    <label class="" id="title103" for="Field103">
    Additional Comments
    </label>

    <textarea id="Field103"
    name="Field103"
    class=""
    spellcheck="true"
    rows="10" cols="50"

    tabindex="8"
    onkeyup=""
    placeholder="Optional"
           ></textarea>

    <input id="saveForm" name="saveForm" class="" type="submit" value="Submit"
     />

    <input type="hidden" id="idstamp" name="idstamp" value="XWwxHbujDlywcNttwtYjS/tSzroWF1IsntTmadnuZvU=" />

    </form>

</div>
